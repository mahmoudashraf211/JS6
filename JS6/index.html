<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div class="bg-danger m-auto  w-75 p-5">
    <label for="productName">Product name</label>
    <input id="productName" type="text" class="form-control" placeholder="Enter your product name">
    <label for="productPrice">Product price</label>
    <input id="productPrice" type="text" class="form-control" placeholder="Enter your product price">
    <label for="productCategory">Product category</label>
    <input id="productCategory" type="text" class="form-control" placeholder="Enter your category">
    <label for="productDescription">Product description</label>
    <textarea id="productDescription" class="form-control" placeholder="Enter your description"></textarea>
    <button id="addBtn" class="btn btn-success float-end mt-4">Add product</button>
  

    <div class="clearfix"></div>
    <input   type="search" id="searchInput" class="form-control  my-4 "  placeholder="search by name ...">

    <table class="table mt-3">
      <thead>
        
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>

</html>
